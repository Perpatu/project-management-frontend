<div class="body">
  <form (ngSubmit)="onSubmit()" [formGroup]="clientAddForm" class="m-4">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Client name</mat-label>
          <input formControlName="name" matInput required>
          <mat-error *ngIf="clientAddForm.get('name').hasError('required')">
            Client name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Address</mat-label>
          <input formControlName="address" matInput type="text">
        </mat-form-field>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Phone number</mat-label>
          <input formControlName="phone_number" matInput type="number">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
          <mat-label>Color (Calendar setting)</mat-label>
          <ngx-colors formControlName="color" ngx-colors-trigger></ngx-colors>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
        <button [disabled]="!clientAddForm.valid " class="btn-space" color="primary" mat-raised-button>Add
        </button>
      </div>
    </div>
  </form>
</div>
