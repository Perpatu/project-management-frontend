<div class="body">
  <form (ngSubmit)="onSubmit()" [formGroup]="userForm" class="m-4">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>First name</mat-label>
          <input formControlName="first_name" matInput required>
          <mat-error *ngIf="userForm.get('first_name').hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Last name</mat-label>
          <input formControlName="last_name" matInput required>
          <mat-error *ngIf="userForm.get('last_name').hasError('required')">
            Last name is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput required type="username">
          <mat-error *ngIf="userForm.get('username').hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput required type="password">
          <mat-error *ngIf="userForm.get('password').hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput required>
          <mat-error *ngIf="userForm.get('email').hasError('email') && userForm.get('email').touched">
            Email is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Phone</mat-label>
          <input formControlName="phone_number" matInput type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Address</mat-label>
          <input formControlName="address" matInput type="text">
        </mat-form-field>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" required>
            <mat-option *ngFor="let value of roles" [value]=value>
              {{ value }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.get('role').hasError('required')">
            Role is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
        <mat-form-field appearance="outline" class="example-full-width mb-3">
          <mat-label>Choose departments</mat-label>
          <mat-select formControlName="departments" multiple required size="3">
            <mat-option *ngFor="let dep of departments" [value]="dep.id">
              {{ dep.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="userForm.get('departments').hasError('required')">
            Departments is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
        <button [disabled]="!userForm.valid " class="btn-space" color="primary" mat-raised-button>Add</button>
      </div>
    </div>
  </form>
</div>
